<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<div layout:fragment="content">

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image"
        th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'" id="home-section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h1 class="text-white font-weight-bold">İş Elan Et</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section">
        <div class="container">

            <div class="row mb-5">
                <div class="col-lg-12">
                    <form class="p-4 p-md-5 border rounded" th:action="@{/jobs/post}" th:object="${job}" method="post">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <h3 class="text-black mb-5 border-bottom pb-2">İş Ətrafları</h3>

                        <div class="form-group">
                            <label>İş Başlığı</label>
                            <input type="text" class="form-control" th:field="*{title}">
                        </div>

                        <div class="form-group">
                            <label>Yer</label>
                            <input type="text" class="form-control" th:field="*{location}">
                        </div>

                        <div class="form-group">
                            <label>Maaş</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{salary}">
                        </div>

                        <div class="form-group">
                            <label>Təsvir</label>
                            <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Kateqoriya</label>
                            <select class="form-control" th:field="*{category}">
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>İş Növü</label>
                            <select class="form-control" th:field="*{jobType}">
                                <option th:each="type : ${jobTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">İşi Yadda Saxla</button>

                    </form>
                </div>
            </div>

        </div>
    </section>

</div>

</html>
