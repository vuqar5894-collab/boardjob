<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>JobBoard &mdash; My Posted Jobs</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="section-hero overlay inner-page bg-image"
            th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'" id="home-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1 class="text-white font-weight-bold">Employer Dashboard</h1>
                        <div class="custom-breadcrumbs">
                            <a href="#">Home</a> <span class="mx-2 slash">/</span>
                            <span class="text-white"><strong>My Jobs</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="site-section">
            <div class="container">
                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Summary Cards -->
                <div class="row mb-5">
                    <div class="col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Total Jobs Posted</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                            th:text="${totalJobsPosted}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-briefcase fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Total Applications Received</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800"
                                            th:text="${totalApplicationsAcrossJobs}">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Jobs Table -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">My Posted Jobs</h6>
                            </div>
                            <div class="card-body">
                                <div th:if="${jobs.empty}" class="alert alert-info">
                                    You haven't posted any jobs yet. <a th:href="@{/jobs/post}" class="alert-link">Post
                                        your first job</a>
                                </div>
                                <div th:unless="${jobs.empty}" class="table-responsive">
                                    <table class="table table-bordered table-hover" width="100%" cellspacing="0">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Job Title</th>
                                                <th>Location</th>
                                                <th class="text-center">Applications</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="job : ${jobs}">
                                                <td>
                                                    <strong th:text="${job.title}">Job Title</strong><br>
                                                    <small class="text-muted"
                                                        th:text="${job.category != null ? job.category.name : 'N/A'}">Category</small>
                                                </td>
                                                <td th:text="${job.location}">Location</td>
                                                <td class="text-center">
                                                    <span class="badge badge-primary badge-pill"
                                                        th:text="${applicationCounts[job.id]}"
                                                        th:classappend="${applicationCounts[job.id] > 0 ? 'badge-success' : 'badge-secondary'}">0</span>
                                                </td>
                                                <td class="text-center">
                                                    <a th:href="@{/employer/jobs/{id}/applications(id=${job.id})}"
                                                        class="btn btn-sm btn-info mb-1">
                                                        <i class="fas fa-eye"></i> View Applications
                                                    </a>
                                                    <form th:action="@{/employer/jobs/{id}/delete(id=${job.id})}"
                                                        method="post" style="display:inline;"
                                                        onsubmit="return confirm('Are you sure you want to delete this job?');">
                                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                                            th:value="${_csrf.token}" />
                                                        <button type="submit" class="btn btn-sm btn-danger mb-1">
                                                            <i class="fas fa-trash"></i> Delete
                                                        </button>
                                                    </form>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
