<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>İş Lövhəsi &mdash; İşləri İdarə Et</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="section-hero overlay inner-page bg-image"
            th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'" id="home-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1 class="text-white font-weight-bold">İşləri İdarə Et</h1>
                        <div class="custom-breadcrumbs">
                            <a th:href="@{/}">Ana Səhifə</a> <span class="mx-2 slash">/</span>
                            <a th:href="@{/admin}">Admin</a> <span class="mx-2 slash">/</span>
                            <span class="text-white"><strong>İşlər</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="site-section">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-12">
                        <a th:href="@{/admin}" class="btn btn-outline-primary">
                            <i class="icon-arrow-left mr-2"></i>Panelə Qayıt
                        </a>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div class="row mb-3" th:if="${success != null or error != null}">
                    <div class="col-12">
                        <div class="alert alert-success alert-dismissible fade show" role="alert"
                            th:if="${success != null}">
                            <strong>Uğurlu!</strong> <span th:text="${success}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert"
                            th:if="${error != null}">
                            <strong>Xəta!</strong> <span th:text="${error}"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Bütün İşlər</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Başlıq</th>
                                                <th>İşəgötürən</th>
                                                <th>Yer</th>
                                                <th>Maaş</th>
                                                <th>Əməliyyatlar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="job : ${jobs}">
                                                <td th:text="${job.title}">Job Title</td>
                                                <td th:text="${job.employer != null ? job.employer.name : 'N/A'}">
                                                    Employer Name</td>
                                                <td th:text="${job.location}">Location</td>
                                                <td th:text="${job.salary}">Salary</td>
                                                <td>
                                                    <div class="btn-group" role="group">
                                                        <!-- View Job Button -->
                                                        <a th:href="@{/jobs/{id}(id=${job.id})}"
                                                            class="btn btn-sm btn-info" title="Bax" target="_blank">
                                                            <i class="icon-eye"></i>
                                                        </a>

                                                        <!-- Delete Job Button -->
                                                        <form th:action="@{/admin/jobs/delete/{id}(id=${job.id})}"
                                                            method="post" style="display: inline;"
                                                            onsubmit="return confirm('Bu iş elanını silmək istədiyinizdən əminsiniz?');">
                                                            <button type="submit" class="btn btn-sm btn-danger"
                                                                title="Sil">
                                                                <i class="icon-trash"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
