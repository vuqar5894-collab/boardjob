<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>İş Lövhəsi &mdash; Daxil Ol</title>
</head>

<body>

    <div layout:fragment="content">
        <section class="section-hero overlay inner-page bg-image"
            th:style="'background-image: url(' + @{/images/hero_1.jpg} + ');'" id="home-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h1 class="text-white font-weight-bold">Daxil Ol</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="site-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded">
                            <h3 class="text-black mb-5 border-bottom pb-2">Daxil Ol</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Yanlış email və ya şifrə.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Uğurla çıxış etdiniz.
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Email ünvanı" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifrə</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Şifrə" required>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary btn-block text-white btn-md">Daxil
                                        Ol</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
